<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In to OPENSTOCK</title>

    <!-- Font Icon -->
    <link rel = "stylesheet" href="{{url_for('static', filename = 'auth/fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'auth/css/style.css')}}">
</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{url_for('static', filename = 'auth/images/signin-image.jpg')}}" alt="sing up image"></figure>
                        <a href="{{url_for('signup')}}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        {%for i in get_flashed_messages()%}
                            {% if i[-1] == "0" %}
                                <p style="color: red;">{{ i[:-1] }}</p>
                                <br>
                            {% elif i[-1] == "1" %}
                                <p style="color: green;"> {{ i[:-1] }} </p>
                                <br>
                            {% else %}
                                <p style="color: orange;"> {{ i[:-1] }} </p>
                                <br>
                            {%endif%}
                        {%endfor%}
                        <form method="POST" action="{{url_for('login')}}" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="your_name" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pwd" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename = 'auth/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'auth/js/main.js')}}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
